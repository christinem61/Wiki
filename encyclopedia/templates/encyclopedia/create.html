{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <div>
        <form method="post">
            {% csrf_token %}
            <input name="title" type="text" placeholder="Title" autocomplete="off" required><br>
            <textarea name="content" placeholder="Enter content here" autocomplete="off" required></textarea><br>
            <button type="submit">Save</button>
        </form>
    </div>

{% endblock %}
